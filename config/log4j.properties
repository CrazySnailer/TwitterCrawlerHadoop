  log4j.rootLogger=INFO,  R ,stdout
  
  ## Disable other log
  log4j.logger.org.apache.commons.httpclient=error
  log4j.logger.httpclient.wire.content=info
  log4j.logger.httpclient.wire.header=info
  log4j.logger.org.springframework=OFF
